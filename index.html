<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Certificate Verifier</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.1.62/pdf.min.js"></script>
</head>
<body>
  <h2>Upload PDF Certificate to Verify</h2>
  <input type="file" id="fileInput" accept="application/pdf"><br><br>
  <button onclick="verifyCertificate()">Verify</button>
  <p id="result"></p>

  <script>
    function extractTextFromPDF(file, callback) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const typedarray = new Uint8Array(event.target.result);
        pdfjsLib.getDocument(typedarray).promise.then(pdf => {
          let pagePromises = [];
          for (let i = 1; i <= pdf.numPages; i++) {
            pagePromises.push(pdf.getPage(i).then(page => {
              return page.getTextContent().then(textContent => {
                return textContent.items.map(item => item.str).join(' ');
              });
            }));
          }
          Promise.all(pagePromises).then(pagesText => {
            callback(pagesText.join(' '));
          });
        });
      };
      reader.readAsArrayBuffer(file);
    }

    function verifyCertificate() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        document.getElementById('result').textContent = "Please upload a PDF file.";
        return;
      }

      extractTextFromPDF(file, function(extractedText) {
        const regex = /The Society of Teachers of Family Medicine certifies that the participant below has completed the educational activity titled Silver\s*Diamine Flouride presented by Smiles for Life, a National Oral Health Curriculum\.\s*PARTICIPANT INFORMATION:\s*Name:\s*(.+?)\s*Credit Type:\s*(.+?)\s*Credits:\s*(.+?) \| Certificate Date:\s*(.+?)\s*PROVIDER INFORMATION:\s*Powered by TCPDF \(www\.tcpdf\.org\)/;
        
        const match = extractedText.match(regex);
        if (match) {
          const name = match[1];
          const creditType = match[2];
          const credits = match[3];
          const date = match[4];

          // Optional: log them
          console.log({ name, creditType, credits, date });

          // Redirect if valid
          window.location.href = "https://google.ca"; // Replace this with your real redirect URL
        } else {
          document.getElementById('result').textContent = "‚ùå Certificate does not match the required format.";
        }
      });
    }
  </script>
</body>
</html>
