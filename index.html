    function extractTextFromPDF(file, callback) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const typedarray = new Uint8Array(event.target.result);
        pdfjsLib.getDocument(typedarray).promise.then(pdf => {
          let pagePromises = [];
          for (let i = 1; i <= pdf.numPages; i++) {
            pagePromises.push(pdf.getPage(i).then(page => {
              return page.getTextContent().then(textContent => {
                return textContent.items.map(item => item.str).join(' ');
              });
            }));
          }
          Promise.all(pagePromises).then(pagesText => {
            const fullText = pagesText.join(' ');
            console.log("Extracted Text:", fullText); // debug log
            callback(fullText);
          });
        }).catch(err => {
          alert("âŒ Failed to read PDF: " + err.message);
        });
      };
      reader.readAsArrayBuffer(file);
    }
